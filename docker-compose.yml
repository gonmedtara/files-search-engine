version: "3"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.1
    environment:
      - "discovery.type=single-node"
      - "bootstrap.memory_lock=true"
      - "ES_JAVA_OPTS=-Xms1G -Xmx1G"
      - "xpack.security.enabled=false"
      - "http.cors.enabled=true"
      - "http.cors.allow-origin=*"
      - "http.port=9200"
      - "http.host=0.0.0.0"
      - "transport.host=127.0.0.1"
      - "ELASTIC_PASSWORD=4J9c*9U*m28v@aw4e&^MUFV"
      - "xpack.security.enabled=true"
    volumes:
      - ./backup:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  search-engine:
    build: ./
    ports:
      - "443:443"
      - "3000:3000"
    command: sh /usr/src/files-search-engine/start.sh
    volumes:
      - ./config.json:/usr/src/files-search-engine/config.json
      - ./ssl:/usr/src/files-search-engine/ssl
    links:
      - elasticsearch
